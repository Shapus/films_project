<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/new_styles.css"> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper column">
        <header class="header">
            <div class="container">
                <div class="header__inner row">
                    <div class="logo">
                        <img src="images/no_img.jpg" alt="">
                    </div>
                    <div class="menu">
                        <ul class="row">
                            <li>Фильмы</li>
                            <li>Сериалы</li>
                            <li>Избранное</li>
                            <li>О нас</li>
                        </ul>
                    </div>
                    <div class="search"></div>
                </div>
            </div>
        </header>
        <div class="filter">
            <div class="filter__inner column">
                <ul class="filter__titles">
                    <li>Все</li>
                    <li>Фильмы</li>
                    <li>Сериалы</li>
                    <li>Год выпуска</li>
                </ul>
                <div class="filter__content grid">
                    <div class="grid-cell">1</div>
                    <div class="grid-cell">2</div>
                    <div class="grid-cell">3</div>
                    <div class="grid-cell">4</div>
                    <div class="grid-cell">5</div>
                    <div class="grid-cell">6</div>
                    <div class="grid-cell">7</div>
                    <div class="grid-cell">8</div>
                    <div class="grid-cell">9</div>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="container">
                <div class="main__inner"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner"></div>
            </div>
        </footer>
    </div>  <!--wrapper-->
</body>
</html>
